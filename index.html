<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <style>
        #game {
        text-align: center;
      }
      
      button {
        font-size: 18px;
        padding: 10px;
        margin: 10px;
      }
    </style>
</head>
<body>
    <div id="game">
    <p>Make Your Move</p>
    <button id="rock"> Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p> I choose: <span id="computer-choice">0</span></p>
    <p>You: <span id="player-score">0</span> Computer: <span id="computer-score">0</span> Tie: <span id="tied-score">0</span> </p>
    <p>Rounds Played: <span id="round">0</span> 
    <p id="result"></p>
    </div>

    
      
    <script>
        
let playerScore = 0;
let computerScore = 0;
let tieScore = 0;
let round = 1;

function playRound(playerChoice) {
  const computerChoice = getComputerChoice();
  let result;

  if (playerChoice === computerChoice) {
    result = 'Tie!';
    tieScore++;
  } else if (playerChoice === 'rock' && computerChoice === 'scissors') {
    result = 'You win!';
    playerScore++;
  } else if (playerChoice === 'paper' && computerChoice === 'rock') {
    result = 'You win!';
    playerScore++;
  } else if (playerChoice === 'scissors' && computerChoice === 'paper') {
    result = 'You win!';
    playerScore++;
  } else {
    result = 'You lose!';
    computerScore++;
  }

  
  //console.log();
  
  document.getElementById('result').textContent = result;
  document.getElementById('player-score').textContent = playerScore;
  document.getElementById('computer-score').textContent = computerScore;
  document.getElementById('tied-score').textContent = tieScore;
  document.getElementById('round').textContent = round;
  round++;

  if (round === 6) {
    declareWinner();
    }
  }
}



function getComputerChoice() {
    const choices = ['rock', 'paper', 'scissors'];
  const choice = choices[Math.floor(Math.random() * 3)];
  //alert ("I choose " + choice)
  document.getElementById('computer-choice').textContent = choice;
  return choice;
}

function declareWinner() {
  if (playerScore > computerScore) {
    document.getElementById('result').textContent = 'You are the overall winner!';
  } else if (computerScore > playerScore) {
    document.getElementById('result').textContent = 'The computer is the overall winner!';
  } else {
    document.getElementById('result').textContent = 'The game is a tie!';
}
}

const buttons = document.querySelectorAll('button');
buttons.forEach(button => {
button.addEventListener('click', () => {
playRound(button.id);
});

});


    </script>
  
</body>
</html>
